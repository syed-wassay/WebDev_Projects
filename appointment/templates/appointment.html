<!DOCTYPE html>
<html>
<head>
    <title>Appointment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        .message {
            font-size: 16px;
        }

        .card {
            border-radius: 8px;
            padding: 20px;
            color: #000000;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px; 
            height: auto;
            display: block;
            margin: 0 auto; /* Center the logo horizontally */
        }

        .appointment-details {
            margin-top: 20px;
        }

        .appointment-details table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        .appointment-details th,
        .appointment-details td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        .appointment-details th {
            background-color: #f2f2f2;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="cid:confirmed" alt="Logo" />
            </div>
            <h1>Appointment Confirmation</h1>
            <div class="appointment-details">
                <div class="message">
                <p>{{ message }}</p>
                </div>
                <br>
                <table>
                    <tr>
                        <th>Field</th>
                        <th>Details</th>
                    </tr>
                    <tr>
                        <td>First Name</td>
                        <td>{{ first_name }}</td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td>{{ last_name }}</td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td>{{ phone }}</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>{{ address }}</td>
                    </tr>
                    <tr>
                        <td>Date From</td>
                        <td>{{ date_from }}</td>
                    </tr>
                    <tr>
                        <td>Date To</td>
                        <td>{{ date_to }}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="footer">
            This email was sent via MyCompany. &copy; 2023
        </div>
    </div>
</body>
</html>
